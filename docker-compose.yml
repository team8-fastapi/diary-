services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
        - MYSQL_HOST=db
        - MYSQL_PORT=3306
        - MYSQL_USER=root
        - MYSQL_PASSWORD=rootpassword
        - MYSQL_DATABASE=mydatabase
#    volumes:
#      - ./app:/app
#      - ./migrations:/app/migrations

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
#      MYSQL_USER: root
#      MYSQL_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - local_db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  local_db: