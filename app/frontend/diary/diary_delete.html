<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일기 삭제</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #d9534f;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #c9302c;
    }
    .btn-back {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>일기 삭제</h1>
    <p>정말 이 일기를 삭제하시겠습니까?</p>
    <button onclick="deleteDiary()">삭제하기</button>
    <div>
      <span class="btn-back" onclick="location.href='/diaries/list'">목록으로 돌아가기</span>
    </div>
  </div>

  <script>
    // URL에서 id 파라미터 가져오기
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function deleteDiary() {
      const id = getQueryParam('id');
      if (!id) {
        alert('잘못된 접근입니다.');
        location.href = '/diaries/list';
        return;
      }

      try {
        const res = await fetch(`/api/diaries/{diary_id}`, { // API 주소에 맞게 수정
          method: 'DELETE'
        });

        if (!res.ok) throw new Error('일기 삭제에 실패했습니다.');

        alert('일기가 성공적으로 삭제되었습니다!');
        location.href = '/diaries/list';
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
